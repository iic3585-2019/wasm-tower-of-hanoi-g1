<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>Tower of Hanoi</title>
    <script type="text/javascript" src="http://localhost:8081/app.js"></script>
  </head>
  <body>
    <h1>Torre de Hanoi: JS version</h1>
    <label id="input-label">Ingresa el número de discos</label>
    <input id="n-disks-input" type="number"></input>
    <button id="solve">Ejecutar</button>

    <div class="results">
        <p>Nº discos:</p>

        <p>Milisegundos:</p>
        <p id="seconds"></p>
    </div>
    
    
    
  </body>
